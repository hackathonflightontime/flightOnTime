spring.application.name=flight-on-time-backend
server.port=8080

# ===============================
# POSTGRESQL - BANCO REAL
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5432/flightontime
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.generate-ddl=false
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Hibernate NUNCA cria nem altera tabelas
spring.jpa.properties.hibernate.hbm2ddl.auto=none
spring.jpa.properties.javax.persistence.schema-generation.database.action=none
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=none

# ===============================
# FLYWAY (OBRIGATÃ“RIO)
# ===============================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.validate-on-migrate=true

# ===============================
# FASTAPI (DS)
# ===============================
fastapi.url=http://localhost:8000/predict-model
prediction.threshold=0.5
